<div class="card">
  <div class="card-header">
    <img class="card-img-top" src="{{ courses.imageUrl }}" alt="course image">
    <h3>{{courses.title}}</h3>
    </div>
  <div class="card-body">
    <p>{{courses.description}}</p>
    <button class="btn btn-primary" (click)="onClickCourse()">Show Course</button>
  </div>
  </div>
